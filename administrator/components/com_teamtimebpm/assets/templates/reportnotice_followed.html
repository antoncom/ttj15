<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<div style="font-family: Arial, sans-serif; font-size: 14px;">

	<div style="margin-bottom: 30px;">

	<table style="width: 685px; border-color: #bad2ee; border-style: solid; border-width: 2px; border-collapse: collapse;">

			<!-- BEGIN rowgroup -->
			  <tr>
				<td valign="top" colspan="2" style="border-width:1px;border-style:solid;border-color:#7da9e2;padding-top:7px;padding-bottom:7px;padding-right:10px;padding-left:10px;text-align:left;background-color:#e1edf5;font-weight:bolder;">

				</td>

			  <tr>
				  <td valign="top"
						  style="border-width: 1px; border-style: solid; border-color: #7da9e2; padding-bottom: 10px; padding-top: 10px; padding-right: 10px; padding-left: 10px; font-size: 12px;">
					  {log_date}<br /><span style="display: block; float: right; background: #e1edf5; color: #999999; text-align: right; font-family: Arial, sans-serif; font-size: 9px; padding: 2px 2px; margin-top: 5px; border: 1px solid #b2b2b2;">{log_duration}</span>

				  <td valign="top"
						  style="border-width: 1px; border-style: solid; border-color: #7da9e2; padding-bottom: 10px; padding-top: 10px; padding-right: 10px; padding-left: 10px; font-size: 12px;">
					  <p style="margin-top: 0; margin-right: 0; margin-bottom: 0; margin-left: 0;">
						  {log_report}
					  </p>

					{log_total_hours}
				</td>

-->
