FS_DESCRIPTION=<h1>FAQ Slider Plugin</h1><p>Plugin to allow creation of sliders or tabs showing all the contents of category. Intended for use in FAQs.</p><p>Syntax for use is: {faqslider}category name{/faqslider}</p><p><b>Options:</b></p><ol><li>Force to show either tabs or sliders by using the following syntax: {faqslider tabs}category name{/faqslider} or {faqslider sliders}category name{/faqslider}</li><li>Change source to article, module or inline by using the following syntax: {faqslider art}category name{/faqslider} or {faqslider mod}category name{/faqslider} or {faqslider inline}table of content{/faqslider}</li><li>Combine the above to completely change behaviour: e.g. {faqslider art/tabs}category name{/faqslider} or {faqslider inline/sliders}table of content{/faqslider}</li><li>In the advanced parameters, you can choose to use the default Joomla sliders or an alternative script.</li><li>If you are using the alternative script and have activated the expand/collapse all function, you must activate the link using the additional <i>expand</i> command: e.g. {faqslider art/tabs<b>/expand</b>}category name{/faqslider}. This can only be used once on a page.</li></ol><p>For futher information see <a href="http://www.trafalgardesign.com/faqs">Trafalgar Design</a>.</p>
FS_ARTICLE_PROCESSING=ARTICLE PROCESSING
FS_SLIDERS_TYPE=SLIDERS TYPE
FS_MODULE=MODULE PROCESSING
FS_SECTION_PROCESSING=SECTION PROCESSING
FS_DEBUGGING=DEBUGGING AND DEVELOPER
FS_DEFAULT_TYPE=Default display type
FS_DEFAULT_TYPE_DESC=Choose either tabs or sliders.
FS_ORDERING=Ordering
FS_ORDERING_DESC=Choose the ordering for the articles or modules within the sliders or tabs. Please note: modules do not support ordering by date.
FS_DEFAULT_SOURCE=Default content source
FS_DEFAULT_SOURCE_DESC=Choose articles, modules or inline. If you choose inline, please check the syntax for writing the text carefully.
FS_CSS=Include css
FS_CSS_DESC=Include tabs/sliders css provided with the plugin.
FS_PROCESS_ART=Display as text or article?
FS_PROCESS_ART_DESC=If content source is article you can choose how the article is displayed in the sliders/tabs. If you want to be able to edit the article in situ, select article. If you want to reduce processing in big lists or in situ editing is not important, choose text. Default is text to reduce errors for basic users.
FS_DEBUG=Debugging mode
FS_DEBUG_DESC=This will display the variables that are being queried to the database.
FS_DEVELOPER=Developer mode
FS_DEVELOPER_DESC=When activated in addition to debugging mode, this will profile the plugin processes allowing you to see resources used.
FS_STARTCLOSED=Sliders start closed
FS_STARTCLOSED_DESC=If using <b>native Joomla Mootools sliders</b>, you can choose to have the first slider open or closed when the page loads.
FS_NATIVE=Use native Mootools
FS_NATIVE_DESC=If you are using the FAQ Sliders plugin for <b>sliders</b> then you can use an <b>alternative script</b> which has some advantages including auto-focusing the window and expanding/collapsing all. This has no effect on the tabs.
FS_NATIVE_SLIDERS=Native Joomla! Mootools Sliders
FS_ALT_SLIDERS=Alternative Mootools Sliders
FS_EXPANDCOLLAPSE=Expand/collapse all
FS_EXPANDCOLLAPSE_DESC=If using the <b>alternative script</b> for the <b>sliders</b>, you can have a link to expand/collapse all the sliders. <b>Note:</b> The links will only be visibile if you add an extra item to the normal plugin syntax - e.g. art/tabs<b>/expand</b>. See main description for details.
FS_EXPANDCOLLAPSE_SEP=Expand/collapse separator
FS_EXPANDCOLLAPSE_SEP_DESC=Separator for the expand/collapse links
FS_REFOCUS=Refocus window
FS_REFOCUS_DESC=If using the <b>alternative script</b> for the <b>sliders</b>, you can turn off refocusing of the window to the last clicked slider.
FS_OPACITY=Opacity transition
FS_OPACITY_DESC=If using <b>native Joomla MooTools</b> sliders, you can have a nice opacity transition between sliders. On by default.
FS_SHOW_READMORE=Show Read More Link
FS_SHOW_READMORE_DESC=Show a Read More link at the end of the article in the tab/slider. Only works if article processing above is set to <b>Full Article</b>.
FS_READMORE_LIMIT=How many characters before the Read More link?
FS_READMORE_LIMIT_DESC=Limit the article to a specified number of characters prior to inserting a Read More link. Default is 500.
FS_READMORE_LINK=Read More text
FS_READMORE_LINK_DESC=Text for the Read More link. Default is <i>Read More...</i>
FS_SHOW=Show Title
FS_SHOW_DESC=Show/Hide the items title
FS_LINKED_TITLES=Linked Titles
FS_LINKED_TITLES_DESC=Make your Item titles linkable
FS_INTRO_TEXT=Intro Text
FS_INTRO_TEXT_DESC=Show/Hide the intro text
FS_PARAMSECTION=Section Name
FS_PARAMSECTION_DESC=Show/Hide the title of the Section the Article belongs to
FS_PARAMSECTIONLINK=Section Name Linkable
FS_PARAMSECTIONLINK_DESC=Make the Section Title a link to the actual Section page
FS_PARAMCATEG=Category Name
FS_PARAMCATEG_DESC=Show/Hide the Name of the Category the Article belongs to
FS_PARAMCATEGLINK=Category Name Linkable
FS_PARAMCATEGLINK_DESC=Make the Category Title a link to the actual Category page
FS_PARAMRATING=Item Rating
FS_PARAMRATING_DESC=Show/Hide the Article Rating (only affects this page)
FS_PARAMAUTHOR=Author Names
FS_PARAMAUTHOR_DESC=Show/Hide the Article Author (only affects this page)
FS_PARAMCREATEDATE=Created Date and Time
FS_PARAMCREATEDATE_DESC=Show/Hide the Article Creation Date (only affects this page)
FS_PARAMMODIFYDATE=Modified Date and Time
FS_PARAMMODIFYDATE_DESC=Show/Hide the date upon which the Article was last modified (only affects this page)
FS_PARAMPDF=PDF Icon
FS_PARAMPDF_DESC=Show/Hide the PDF button (only affects this page)
FS_PARAMPRINT=Print Icon
FS_PARAMPRINT_DESC=Show/Hide the Print button (only affects this page)
FS_PARAMEMAIL=Email Icon
FS_PARAMEMAIL_DESC=Show/Hide the Article E-mail button (only affects this page)
FS_MODSTYLE=Default module chrome
FS_MODSTYLE_DESC=Chrome for modules - you can choose from none, xhtml, table, horz, rounded and outline. Default is xhtml.
FS_MODORDERING=Module ordering
FS_MODORDERING_DESC=Ordering of modules when displayed in tabs or sliders.
FS_CATDESC=Category description
FS_CATDESC_DESC=Show/Hide the category description when using <i>section</i> syntax. The category description will be shown in each category tab above the sliders.
FS_CATORDERING=Category Ordering
FS_CATORDERING_DESC=Set ordering for the categories that will be displayed as tabs. This can be Joomla, Alpha Ascending or Aplha Descending.
