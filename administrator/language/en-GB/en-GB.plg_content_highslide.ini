# highslide plugin
HIGHSLIDE=<p>Highslide JS for Joomla content plugin 2.0.0</p><p>Changelog:<ul><li>Initial release supporting Highslide version 4. (4.1.4)</li></ul></p>
PARAMINCLUDEHIGHSLIDE=Include the Highslide script. Yes(compressed) use compressed version, Yes(uncompressed) use uncompressed version, No do not include highslide scripts.
PARAMINCLUDEHSCONFIG=Include config only if highslide found in content or always.
PARAMDETECTLANG=Auto-detect language specified by users browser(Yes) or use default language(No).
PARAMDEFAULTLANG=Language to use if auto-detect fails or is set to no. If not selected, the Highslide default will be used.