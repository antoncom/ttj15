HOHIDEONMOUSEOUT		=Hide on mouseout
HOHIDEONMOUSEOUT DESC	=Hide on mouseout::Hide the overlay when the mouse leaves the popup image.
HOOPACITY				=Opacity
HOOPACITY DESC			=Opacity::Totally opaque = 1, less than 1 = semi-opaque.
HOWIDTH					=Width
