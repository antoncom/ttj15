# Expander Tab
EXPANDER TAB			=Expander
POPUP IMAGE				=Popup Image
POPUPURL				=Url
POPUPURL DESC			=Url::Relative location of the popup image, eg: images/stories/image.jpg (Required)
POPUPTITLE				=Title
POPUPTITLE DESC			=Title::Text to display in a simple tooltip or as caption text (based on your Highslide configuration).
THUMBNAIL IMAGE			=Thumbnail Image
THUMBURL				=Url
THUMBURL DESC			=Url::Relative location of the thumbnail image, eg: images/stories/image.jpg (Required)
THUMBTITLE				=Title
THUMBTITLE DESC			=Title::Text to display in a simple tooltip or as caption text (based on your Highslide configuration).
THUMBALT				=Alternate Text
THUMBALT DESC			=Alternate Text::A short description of the image or text to be displayed as caption text (based on your Highslide configuration)
CLASS					=Class
CLASS DESC				=Class::Specify a css class to assign to the thumbnail image.
WIDTH					=Width
WIDTH DESC				=Width::Pixel value for the width of the thumbnail image.
HEIGHT					=Height
HEIGHT DESC				=Height::Pixel value for the height of the thumbnail image.
UNOBTRUSIVE				=Unobtrusive markup
UNOBTRUSIVE DESC		=Unobtrusive markup::When checked, behavior is separated from content by producing markup free of inline syntax.  This means that all content/behavior options are taken from the highslide configuration rather than being specified in the expander markup.

# Options Tab
OPTIONS TAB				=Options
INLINEOPTS				=Inline overrides
WRAPPERCLASS			=Wrapper class
WRAPPERCLASS DESC		=Wrapper class::A specific CSS class for the wrapping DIV to enhance CSS control.
SLIDESHOWGROUP			=Slideshow group
SLIDESHOWGROUP DESC		=Slideshow group::This value can be used to group your popups for Next,Previous and slideshow navigation.
THUMBNAILID				=Thumbnail id
THUMBNAILID DESC		=Thumbnail id::Id of thumbnail that this expander is to expand from.
AUTOPLAY				=Autoplay
AUTOPLAY DESC			=Autoplay::Enable/disable autoplay of slideshow when popup is activated.
TARGETX					=TargetX/TargetY
TARGETX DESC			=TargetX::Positions the popup image exactly above a given element on the page.
TARGETY					=/
TARGETY DESC			=TargetY::Positions the popup image exactly above a given element on the page.
USEBOX					=Use constraining box
USEBOX DESC				=Use constraining box::Use a constraining box on the popup. The size of the box is determined by width and height.
CBWIDTH					=Width/Height
CBWIDTH DESC			=Width::Pixel value for the width of the constraining box.
CBHEIGHT				=x
CBHEIGHT DESC			=Height::Pixel value for the height of the constraining box.
MINWIDTH				=Min width/Min height
MINWIDTH DESC			=Min width::Pixel value for the minimum width of the expanded image.
MINHEIGHT				=x
MINHEIGHT DESC			=Min height::Pixel value for the minimum height of the expanded image.
OUTLINETYPE				=Outline
OUTLINETYPE DESC		=Outline::Choose a border for the popup image.
OUTLINEWHILEANIMATING 	=Outline while animating
OUTLINEWHILEANIMATING DESC	=Outline while animating::Show the graphic outline during the expansion and contraction of the popup.
ALLOWSIZEREDUCTION 		=Allow Size Reduction
ALLOWSIZEREDUCTION DESC	=Allow Size Reduction::Allow highslide to shrink the popup image to fit the viewport.
ALIGN		 			=Alignment
ALIGN DESC	 			=Alignment::Alignment of the popup image in the browser window. Overrides anchor.
ANCHOR					=Anchor
ANCHOR DESC				=Anchor::Anchor the popup image to a corner or side of the thumbnail image.
EASING 					=Easing
EASING DESC				=Easing::Sets the style of the expand effect on the popup image.
EASINGCLOSE 			=Easing Close
EASINGCLOSE DESC		=Easing Close::Sets the style of the contract effect of the popup image.
FADEINOUT 				=Fade In/Out
FADEINOUT DESC			=Fade In/Out::Add a fading effect to the regular popup image expand/contract effect.
OPENONHOVER				=Popup on mouse hover
OPENONHOVER DESC		=Popup on mouse hover::Open the popup image when the mouse hovers over the thumbnail.
DRAGBYHEADING			=Drag by heading
DRAGBYHEADING DESC		=Drag by heading::Allow the popup to be dragged by it's heading.
DIMMINGOPACITY			=Dimming Opacity
DIMMINGOPACITY DESC		=Dimming Opacity::Degree to which background is dimmed. Zero turns off dimming.
NUMBERPOSITION			=Number position
NUMBERPOSITION DESC		=Number position::Defines where to inject image 'number' string. Caption, heading or none.
SRC						=Src
SRC DESC				=Src::An alternative way to define the URL of the popup image. You can then use Url to specify a 'fallback page'.
CRHPOSITION				=Credits horizontal position
CRHPOSITION DESC		=Credits horizontal position::Specifies where the credits will appear horizontally related to the full-size image.
CRVPOSITION				=Credits vertical position
CRVPOSITION DESC		=Credits vertical position::Specifies where the credits will appear vertically related to the full-size image.
TRANSITIONS				=Transitions
TRANSITIONS DESC		=Transitions::Define transitions other than the default zoom in and out(Expand).
CAPTIONTEXT				=Caption text
CAPTIONTEXT DESC		=Caption text::An alternative way to specify text to use for the popup caption. No HTML.
HEADINGTEXT				=Heading text
HEADINGTEXT DESC		=Heading text::An alternative way to specify text to use for the popup heading. No HTML.

# Caption Tab
CAPTION TAB				=Caption
CAPTIONID				=Caption Id
CAPTIONID DESC			=Caption Id::Id to be assigned to the caption text. (Required, otherwise caption text is ignored.)
CAPTIONHTMLTEXT			=Caption text
CAPTIONOVERLAY			=Caption Overlay
COENABLEOVERLAY			=Create caption overlay
COENABLEOVERLAY DESC	=Create caption overlay::Create a caption overlay for this expander to override the default overlay.
COFADE					=Fade In/Out
COFADE DESC				=Fade In/Out::Specify whether to fade the overlay in/out.
COHPOSITION				=Horizontal position
COHPOSITION DESC		=Horizontal position::Specifies where the overlay will appear horizontally related to the full-size image.
COVPOSITION				=Vertical position
COVPOSITION DESC		=Vertical position::Specifies where the overlay will appear vertically related to the full-size image.
COOFFSETX				=OffsetX
COOFFSETX DESC			=OffsetX::Number of pixels to offset the caption overlay in the horizontal direction. Can be negative.
COOFFSETY				=OffsetY
COOFFSETY DESC			=OffsetY::Number of pixels to offset the caption overlay in the vertical direction. Can be negative.
CORELATIVETO			=Relative to
CORELATIVETO DESC		=Relative to::Render the caption overlay relative to either the viewport (browser window) or expander (popup).
COHIDEONMOUSEOUT		=Hide on mouseout
COHIDEONMOUSEOUT DESC	=Hide on mouseout::Hide the overlay when the mouse leaves the popup image.
COOPACITY				=Opacity
COOPACITY DESC			=Opacity::Totally opaque = 1, less than 1 = semi-opaque.
COWIDTH					=Width
COWIDTH DESC			=Width::Width of the caption overlay either in pixels or percent, i.e. 100px or 100%.
COCLASSNAME				=Class name
COCLASSNAME DESC		=Class name::Class name to assign to the caption overlay for styling.

