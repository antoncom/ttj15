# IFrame Plugin
PLUGIN TITLE		=Insert / Edit IFrame
URL DESC		=URL of the IFrame source.
NAME DESC		=Name::A unique name for the IFrame
MARGINWIDTH		=Margin Width
MARGINWIDTH DESC	=Margin Width::Internal left and right margins of the iframe
MARGINHEIGHT		=Margin Height
MARGINHEIGHT DESC	=Margin Height::Internal top and bottom margins of the iframe
SCROLLING		=Scrolling
SCROLLING DESC		=Scrolling::Allow scrolling for Iframe
FRAMEBORDER  		=Frame Border
FRAMEBORDER DESC  	=Frame Border::Display a border around the IFrame
DIMENSIONS DESC		=Dimensions::Width and Height of the IFrame in pixels or percent
ALLOWTRANSPARENCY	=Allow Transparency
ALLOWTRANSPARENCY DESC	=Allow for transparent content support in IE browsers

WIDTH TYPE		=Width Type
WIDTH TYPE DESC		=Width value type, pixels(px) or percent(%)
HEIGHT TYPE		=Height Type
HEIGHT TYPE DESC	=Height value type, pixels(px) or percent(%)
MARGIN LEFT		=Margin Left
MARGIN RIGHT		=Margin Right
MARGIN TOP		=Margin Top
MARGIN BOTTOM		=Margin Bottom
MARGIN DESC		=Distance between the element and surrounding text or elements
